<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Power Drill</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="css/bulma.css" />

    <link rel="stylesheet" type="text/css" href="css/bulma-switch.css">

</head>
<body>

<!-- METAMASK CONNECTION -->
<div class="container" style="padding: 10px;">
	<!-- Main container -->
	<nav class="level is-mobile">
	  <!-- Left side -->
	  <div class="level-left"></div>

	  <!-- Right side -->
	  <div class="level-right">
	    <p class="level-item">
	    	<i id="connected" class="fas fa-circle"></i>
	    	<p>Not Connected to MetaMask</p>
	    </p>
	  </div>
	</nav>
</div>

<section class="section">
	<div class="container">
		<div class="columns is-mobile">
			<div class="column">
				<img src="media/hammer.png" class="settings-picture">
			</div>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="columns">
			<div class="column">
				

				<fieldset disabled>
				  
				<div class="field">
				  <label class="label">Item Category</label>
				  <div class="control">
				    <input class="input" type="text" placeholder="Powerdrill">
				  </div>
				</div>

				<div class="field">
				  <label class="label">Item Name</label>
				  <div class="control">
				    <input class="input" type="email" placeholder="Kolbalt 24x Max">
				  </div>
				</div>

				</fieldset>
				<br>

				<div class="field">
					<label class="label">Make available to commons</label>
					<div class="control">
						
					</div>
				</div>


				<label class="switch">
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>


			</div>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="columns">
			<!-- <div class="column">
				<a href="return.html" class="button is-rounded is-primary is-large is-fullwidth">Return Item</a>
			</div> -->
			<div class="column">
				<a href="return.html" class="button is-rounded is-primary is-large is-fullwidth">Back to your possesions</a>
			</div>
		</div>

			<div class="column">

		</div> -->
	</div>
</section>

</html>
