 
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buffalo Network</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="css/edits.css" />

</head>
<body>

<!-- METAMASK CONNECTION -->
<div class="container" style="padding: 10px;">
	<!-- Main container -->
	<nav class="level is-mobile">
	  <!-- Left side -->
	  <div class="level-left"></div>

	  <!-- Right side -->
	  <div class="level-right">
	    <p class="level-item">
	    	<i id="connected" class="fas fa-circle"></i>
	    	<p>Not Connected to MetaMask</p>
	    </p>
	  </div>
	</nav>
</div>

<section class="section">
	<div class="container">
		<div class="columns has-text-centered">
			<div class="column is-8 is-offset-2">
				<p class="title rainbow">
					Success!
				</p>
				<p class="subtitle">
					Your item has been successfully added to the commons!
				</p>
			</div>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="columns">
			<div class="column">
				<img class="settings-picture" src="media/give-success.svg">
			</div>
		</div>
		<div class="columns">
			<div class="column">
				<p class="subtitle has-text-centered">
					You'll receive a notification to deliver it to the next participant when requested.
				</p>

				<a href="dash.html" class="button shadow is-rounded is-primary is-large is-fullwidth">Return to Dashboard</a>
			</div>
		</div>
	</div>
</section>

</body>
</html>
