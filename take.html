<!-- METAMASK CONNECTION -->
<div class="container top-menu" style="padding: 10px;">
	<!-- Main container -->
	<nav class="level is-mobile">
	  <!-- Left side -->
	  <div class="level-left">
	  	<i onclick="openNav()" id="menu-burger" class="fas fa-bars"></i>
	  </div>

	  <!-- Right side -->

	    	<i id="connected" class="fas fa-circle"></i>

<section class="section">
	<div class="container">
		<div class="columns has-text-centered">
			<div class="column is-8 is-offset-2">
				
				<div class="field is-grouped">
				  <p class="control is-expanded">
				    <input class="input" type="text" placeholder="What do you need?">
				  </p>
				  <p class="control">
				    <a class="button is-info">
				      Search
				    </a>
				  </p>
				</div>

			</div>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="columns">
			<div class="column has-text-centered take-space">

			</div>
		</div>
		<div class="columns">
			<div class="column">
				<p class="subtitle has-text-centered">
					Search for items currently available in the commons and request delivery.
				</p>

				<!-- <a href="dash.html" class="button shadow is-rounded is-primary is-large is-fullwidth">Return to Dashboard</a> -->

		</div>
